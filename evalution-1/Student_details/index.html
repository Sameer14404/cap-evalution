<script>

    function Student(name, roll_no, class_name, section, marks_of_5_subjects) {
        this.name = name;
        this.roll_no = roll_no;
        this.class_name = class_name;
        this.section = section;
        this.marks_of_5_subjects = marks_of_5_subjects;

        this.printTop3Subjects = function () {

        }

        this.printReportCard = function () {
            let total =
                this.marks_of_5_subjects.science +
                this.marks_of_5_subjects.maths +
                this.marks_of_5_subjects.social_science +
                this.marks_of_5_subjects.english +
                this.marks_of_5_subjects.hindi;

            let average = total / 5

            console.log("Report Card:");
            console.log(`Name: ${this.name}`);
            console.log(`Roll Number: ${this.roll_no}`);
            console.log(`Class: ${this.class_name}`);
            console.log(`Section: ${this.section}`);
            console.log("Marks in Subjects:");
            for (i in this.marks_of_5_subjects) {

                console.log(`${i}- ${this.marks_of_5_subjects[i]}`)

            }

            console.log(`Average Marks: ${average}`)
        }

    }



    let student1 = new Student("John Doe", "123", "10", "A", {
        science: 92,
        maths: 95,
        social_science: 79,
        english: 80,
        hindi: 67,
    });
    student1.printTop3Subjects();
    student1.printReportCard()

</script>
